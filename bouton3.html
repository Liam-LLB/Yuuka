<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Dossier Class√© - Yuugars</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #1e293b;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }

    body.red-mode {
      background: #121212 url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }

    body.green-mode {
      background: #244d3d;
      color: #eaf5ea;
    }

    nav {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 1em;
      position: relative;
    }

    nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 18px;
      background-color: #475569;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 50px;
    }

    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 100px;
    }

    .choice-buttons button {
      font-size: 3em;
      background-color: #263859;
      border: none;
      width: 180px;
      height: 180px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .choice-buttons button:hover {
      transform: scale(1.05);
      background-color: #334e80;
    }

    .criminal-card, .blessed-card {
      background: #1c1c1c;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
    }

    .blessed-card {
      background: #2e5c47;
      border: 2px solid #69d297;
      box-shadow: 0 0 12px rgba(105, 210, 151, 0.4);
    }

    .criminal-photo, .blessed-photo {
      width: 180px;
      height: 220px;
      background: #333;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      color: #999;
    }

    .blessed-photo {
      background: #3c6e58;
      color: #b2f0cf;
      border-color: #69d297;
    }

    .criminal-info, .blessed-info {
      flex: 1;
    }

    .criminal-info h2, .blessed-info h2 {
      font-size: 1.6em;
      margin: 0 0 10px;
      text-transform: uppercase;
    }

    .criminal-info h2 {
      color: #ff4d4d;
    }

    .blessed-info h2 {
      color: #b2f0cf;
    }

    .criminal-info p, .blessed-info p {
      margin: 6px 0;
      line-height: 1.5em;
    }

    .btn-dossier {
      display: inline-block;
      margin-top: 12px;
      background-color: #888;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .criminal-info .btn-dossier {
      background-color: #ff4d4d;
    }

    .blessed-info .btn-dossier {
      background-color: #69d297;
      color: #1b2f25;
    }

    .back-icon {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 20px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
