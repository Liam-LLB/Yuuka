<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yuugars - En développement</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --nav: rgba(15, 23, 42, 0.85);
      --bg: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.18), transparent 25%),
            radial-gradient(circle at 80% 0%, rgba(244, 114, 182, 0.14), transparent 20%),
            #0f172a;
      --card: rgba(30, 41, 59, 0.82);
      --border: rgba(148, 163, 184, 0.35);
      --text: #e2e8f0;
      --muted: #cbd5e1;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: var(--nav);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .center-menu {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex: 1;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 0.98em;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #c7d2fe;
      background: rgba(59, 130, 246, 0.14);
      border-radius: 999px;
    }
    .content {
      padding: 90px 20px 60px;
      flex: 1;
      display: grid;
      place-items: center;
    }
    .card {
      max-width: 780px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 40px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .card h1 {
      font-size: clamp(26px, 3vw, 32px);
      margin-bottom: 14px;
      letter-spacing: 0.5px;
    }
    .card p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }
    .icon-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(96, 165, 250, 0.16);
      color: #bfdbfe;
      border: 1px solid rgba(96, 165, 250, 0.35);
      font-weight: 700;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><i class="fas fa-house"></i> Yuukaccueil</a>
    <div class="center-menu">
      <a href="bouton1.html"><i class="fas fa-camera-retro"></i> Yuukalerie</a>
      <a href="bouton2.html"><i class="fas fa-music"></i> Yuusiques</a>
      <a href="bouton3.html"><i class="fas fa-mars"></i> Yuugars</a>
      <a href="bouton4.html"><i class="fas fa-heart-circle-bolt"></i> Yuukafe place</a>
      <a href="bouton5.html"><i class="fas fa-calendar-alt"></i> Yuukalendrier</a>
      <a href="bouton6.html"><i class="fas fa-gamepad"></i> Yuukajeux</a>
    </div>
    <a href="index.html"><i class="fas fa-sign-out-alt"></i> Yuukoff</a>
  </nav>

  <div class="content">
    <div class="card">
      <div class="pill"><i class="fas fa-users-gear"></i> En chantier</div>
      <h1>Désolé, cette page est actuellement en développement.</h1>
      <p>Reviens y faire un tour dans quelques temps pour y découvrir de nouveaux Yuugars !</p>
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" height="180" viewBox="0 0 24 24" fill="white">
          <path d="M13 2v8h8c0-4.42-3.58-8-8-8zm-1 8V2c-4.42 0-8 3.58-8 8h8zm8 1h-8v8c4.42 0 8-3.58 8-8zm-10 8v-8H2c0 4.42 3.58 8 8 8z"/>
        </svg>
      </div>
    </div>
  </div>

</body>
</html>
