<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuukafe place</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Indie Flower', cursive;
      background: #f9f5ec url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #3e3e3e;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    nav {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-group {
      display: flex;
      align-items: center;
    }

    .nav-left a:first-child {
      margin-right: 40px;
    }

    .nav-right a {
      margin-left: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background-color: transparent;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 18px;
      background-color: #475569;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .content {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 40px;
    }

    .note-search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .note-search input {
      padding: 10px;
      border: 2px dashed #b5b5b5;
      background: #fffefa;
      border-radius: 8px;
      font-size: 1em;
      width: 300px;
      outline: none;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .note-card {
      background: #fffefa;
      border: 2px dashed #d4cfc2;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note-title {
      font-weight: bold;
      font-size: 1.3em;
      text-align: center;
      color: #2b2b2b;
      font-family: 'Courier New', monospace;
    }

    .note-card .password-wrapper {
      position: relative;
      width: 100%;
    }

    .note-card input[type='password'],
    .note-card input[type='text'] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f1efe5;
      font-family: 'Indie Flower', cursive;
      font-size: 1em;
      box-sizing: border-box;
    }

    .error-message {
      font-size: 0.9em;
      color: red;
      margin-top: 5px;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1em;
      color: #444;
    }

    .note-content {
      display: none;
      font-size: 1.1em;
    }

    .note-card button {
      align-self: flex-end;
      background-color: #ffb6b9;
      border: none;
      padding: 6px 12px;
      font-family: 'Indie Flower', cursive;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }

    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e293b;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Indie Flower', cursive;
    }
  </style>
</head>
<body>
  <!-- nav et autres sections conservés comme dans le fichier précédent -->

  <script>
    function revealNote(button, correctPassword) {
      const card = button.parentElement;
      const input = card.querySelector('input[type="password"], input[type="text"]');
      const content = card.querySelector('.note-content');
      const existingError = card.querySelector('.error-message');
      if (existingError) existingError.remove();

      if (input.value === correctPassword) {
        content.style.display = 'block';
        card.querySelector('.password-wrapper').style.display = 'none';
        button.style.display = 'none';
      } else {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'error-message';
        errorMsg.textContent = 'Mot de passe incorrect. Réessaie !';
        card.querySelector('.password-wrapper').after(errorMsg);
      }
    }
  </script>
</body>
</html>
