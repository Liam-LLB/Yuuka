  <style>
    body {
      margin: 0;
      background-color: #253347; /* bleu plus foncé */
      color: white;

      display: flex;
      flex-direction: column;

    nav {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;

      z-index: 1000;
    }
    .center-menu {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex: 1;
    }
    nav a {

      position: relative;
      transition: all 0.3s ease;

    nav a:hover {
      color: #7dd3fc;
    }

      content: "";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 18px;
      background-color: #475569;
    }
    .content {
      text-align: center;
      padding: 80px 20px 40px;

    }
    .content h1 {
      font-size: 2em;
      margin-bottom: 20px;
