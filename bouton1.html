  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "VOTRE_API_KEY_ICI", // Remplacez par votre vraie API Key
      authDomain: "votre-projet.firebaseapp.com",
      projectId: "votre-projet",
      storageBucket: "votre-projet.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefghijk"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const auth = getAuth(app);

      signInAnonymously(auth);

      let file;

      window.openUploadModal = () => {
        file = document.getElementById('uploadInput').files[0];
        document.getElementById('uploadModal').style.display = 'block';
      }

      window.uploadPhoto = async () => {
        const album = document.getElementById('albumSelect').value;
        const storageRef = ref(storage, `${album}/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        await addDoc(collection(db, "albums", album, "photos"), {
          url,
          timestamp: serverTimestamp(),
          deleted: false
        });

        alert("Photo ajoutÃ©e !");
        location.reload();
      }
    } catch (error) {
      console.error("Erreur Firebase :", error);
      alert("Erreur Firebase : " + error.message);
    }
  </script>

  <script>
    function filterAlbums(category) {
      const buttons = document.querySelectorAll('.album-filter button');
      buttons.forEach(btn => btn.classList.remove('active'));

      const activeBtn = Array.from(buttons).find(btn => btn.textContent.toLowerCase().includes(category));
      if (activeBtn) activeBtn.classList.add('active');

      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        const itemCat = item.getAttribute('data-category');
        if (category === 'all' || itemCat === category) {
          item.classList.remove('hide');
        } else {
          item.classList.add('hide');
        }
      });
    }
  </script>
