<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuukalerie</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1e293b;
      overflow-x: hidden;
    }

    nav {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-group {
      display: flex;
      align-items: center;
    }

    .nav-left a:first-child {
      margin-right: 40px;
    }

    .nav-right a {
      margin-left: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background-color: transparent;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 18px;
      background-color: #475569;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .container {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .header-text {
      max-width: 700px;
    }

    .header-text h1 {
      font-size: 2em;
      font-weight: 600;
      color: #111827;
      margin: 0 0 8px;
    }

    .header-text p {
      font-size: 0.95em;
      font-weight: 400;
      color: #475569;
      margin: 0;
    }

    .add-button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-button i {
      font-size: 16px;
    }

    .add-button:hover {
      background-color: #1d4ed8;
    }

    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px;
    }

    .folder {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .folder:hover {
      transform: scale(1.02);
    }

    .folder img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .folder span {
      font-size: 0.9em;
      font-weight: 600;
      color: #1e293b;
    }

    .yuukavalanche-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e11d48;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 9999px;
      font-weight: bold;
      font-family: 'SF Pro Display', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10000;
    }

    .face {
      position: fixed;
      width: 100px;
      height: 100px;
      z-index: 9999;
      pointer-events: none;
      will-change: transform;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-group nav-left">
      <a href="menu.html"><i class="fas fa-house"></i><span>Yuukaccueil</span></a>
      <a href="bouton1.html"><i class="fas fa-camera-retro"></i><span>Yuukalerie</span></a>
      <a href="bouton2.html"><i class="fas fa-music"></i><span>Yuusiques</span></a>
      <a href="bouton3.html"><i class="fas fa-mars"></i><span>Yuugars</span></a>
      <a href="bouton4.html"><i class="fas fa-heart-circle-bolt"></i><span>Yuukafe place</span></a>
    </div>
    <div class="nav-group nav-right">
      <a href="index.html"><i class="fas fa-sign-out-alt"></i><span>Yuukoff</span></a>
    </div>
  </nav>

  <div class="container">
    <header>
      <div class="header-text">
        <h1>Bienvenue dans la Yuukalerie !</h1>
        <p>Ici tu pourras consulter, supprimer et partager nos pires et meilleures photos : c'est un peu notre petit album secret à nous ;)</p>
      </div>
      <button class="add-button"><i class="fas fa-plus"></i> Ajouter une photo</button>
    </header>

    <section class="folders">
      <div class="folder">
        <img src="https://via.placeholder.com/300x180.png?text=Dossier+1" alt="Dossier 1">
        <span>Vacances 2022</span>
      </div>
      <div class="folder">
        <img src="https://via.placeholder.com/300x180.png?text=Dossier+2" alt="Dossier 2">
        <span>Anniversaire de Jules</span>
      </div>
      <div class="folder">
        <img src="https://via.placeholder.com/300x180.png?text=Dossier+3" alt="Dossier 3">
        <span>Soirée Déguisée</span>
      </div>
      <div class="folder">
        <img src="https://via.placeholder.com/300x180.png?text=Dossier+4" alt="Dossier 4">
        <span>Moments gênants</span>
      </div>
    </section>
  </div>

  <button class="yuukavalanche-btn" onclick="startAvalanche()">
    <i class="fas fa-bolt"></i> Yuukavalanche
  </button>

  <script>
    function startAvalanche() {
      const count = 30;
      for (let i = 0; i < count; i++) {
        const img = document.createElement('img');
        img.src = 'face.png';
        img.className = 'face';
        document.body.appendChild(img);

        const angle = Math.random() * 2 * Math.PI;
        const speed = 10 + Math.random() * 8;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        const startX = Math.random() < 0.5 ? -120 : window.innerWidth + 120;
        const startY = Math.random() * window.innerHeight;
        img.style.left = `${startX}px`;
        img.style.top = `${startY}px`;

        let x = startX;
        let y = startY;
        let dx = vx;
        let dy = vy;

        const interval = setInterval(() => {
          x += dx;
          y += dy;

          if (x < -150 || x > window.innerWidth + 150 || y < -150 || y > window.innerHeight + 150) {
            clearInterval(interval);
            img.remove();
            return;
          }

          if (x <= 0 || x + 100 >= window.innerWidth) dx *= -1;
          if (y <= 0 || y + 100 >= window.innerHeight) dy *= -1;

          img.style.transform = `translate(${x}px, ${y}px) rotate(${Date.now() % 360}deg)`;
        }, 16);

        setTimeout(() => {
          clearInterval(interval);
          img.remove();
        }, 10000);
      }
    }
  </script>
</body>
</html>
