<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuukajeux - Page finale</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.18), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(34, 211, 238, 0.18), transparent 32%),
                  linear-gradient(135deg, #0b1224 0%, #0f172a 60%, #0b1224 100%);
      color: #e2e8f0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .panel {
      background: rgba(23, 31, 50, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
      padding: 26px;
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    h1 { margin: 0 0 12px; font-size: clamp(26px, 4vw, 36px); }
    p { margin: 10px 0; color: #cbd5e1; line-height: 1.6; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(124, 58, 237, 0.18);
      border: 1px solid rgba(124, 58, 237, 0.32);
      color: #e9d5ff;
      font-weight: 700;
      margin-bottom: 12px;
    }

    a {
      color: #bfdbfe;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="pill"><i class="fas fa-unlock"></i> Portail final</div>
    <h1>Prêt pour l’étape suivante</h1>
    <p>Tu as gagné tous les mini-jeux. Dis-moi ce que tu veux afficher ici et je mettrai cette page à jour.</p>
    <p><a href="bouton6.html"><i class="fas fa-arrow-left"></i> Retourner au hub</a></p>
  </div>
</body>
</html>
