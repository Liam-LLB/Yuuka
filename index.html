<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion s√©curis√©e</title>

  <!-- === DEBUT DU STYLE === -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .password-container {
      position: relative;
      margin-top: 10px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      padding-right: 40px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
    }
  </style>
  <!-- === FIN DU STYLE === -->
</head>

<body>

  <!-- === BOITE DE CONNEXION === -->
  <div class="login-box">
    <h2>Connexion</h2>
    <p>Entrez le mot de passe pour acc√©der au site :</p>

    <!-- === CHAMP MOT DE PASSE + ICONE === -->
    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Mot de passe">
      <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</span>
    </div>

    <!-- === BOUTON VALIDATION === -->
    <button onclick="checkPassword()">Valider</button>

    <!-- === MESSAGE ERREUR === -->
    <p class="error" id="errorMessage"></p>
  </div>

  <!-- === SCRIPT === -->
  <script>
    // üîê Mot de passe attendu
    const correctPassword = "Pigeon";

    // üîÅ Afficher / masquer mot de passe
    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà"; // Oeil ferm√©
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è"; // Oeil ouvert
      }
    }

    // ‚úÖ V√©rification du mot de passe
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "home.html";
      } else {
        error.textContent = "Mot de passe incorrect. R√©essaie.";
      }
    }
  </script>
  <!-- === FIN SCRIPT === -->

</body>
</html>
