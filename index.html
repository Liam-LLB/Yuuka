<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion + Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    .password-container {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 92%;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding-right: 32px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #e74c3c;
      margin-top: 15px;
    }

    .menu-section {
      display: none;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 25px;
      justify-content: center;
      margin-top: 30px;
    }

    .menu-button {
      background-color: #ffffff;
      border: 2px solid #007bff;
      border-radius: 15px;
      padding: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .menu-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .menu-button span {
      display: block;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Connexion -->
  <div class="login-box" id="loginBox">
    <h2>Connexion</h2>
    <p>Entrez le mot de passe :</p>

    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Valider</button>
    <p class="error" id="errorMessage"></p>
  </div>

  <!-- Menu apr√®s connexion -->
  <div class="menu-section" id="menuSection">
    <h2>These are for you!</h2>
    <p>I hope you like it. I love you!</p>

    <div class="grid-buttons">
      <div class="menu-button" onclick="alert('Gallery')">
        <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Gallery">
        <span>Gallery</span>
      </div>
      <div class="menu-button" onclick="alert('Flowers')">
        <img src="https://cdn-icons-png.flaticon.com/512/3659/3659893.png" alt="Flowers">
        <span>Flowers</span>
      </div>
      <div class="menu-button" onclick="alert('Lock')">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock">
        <span>Locked Love</span>
      </div>
      <div class="menu-button" onclick="alert('Letter')">
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Letter">
        <span>Love Letter</span>
      </div>
    </div>
  </div>
</div>

<script>
  const correctPassword = "Pigeon";

  function togglePassword() {
    const passwordInput = document.getElementById("passwordInput");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.textContent = "üôà";
    } else {
      passwordInput.type = "password";
      eyeIcon.textContent = "üëÅÔ∏è";
    }
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const error = document.getElementById("errorMessage");

    if (input === correctPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("menuSection").style.display = "block";
    } else {
      error.textContent = "Mot de passe incorrect. R√©essaie.";
    }
  }
</script>

</body>
</html>
