<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion s√©curis√©e</title>
  <style>
    /* ---- STYLE GLOBAL ---- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* ---- CONTENEUR CONNEXION ---- */
    .login-box {
      background-color: #1e2a38;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* ---- CHAMP MOT DE PASSE ---- */
    .password-container {
      position: relative;
      margin-top: 10px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 92%;
      border-radius: 5px;
      border: none;
      padding-right: 32px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #bbb;
    }

    /* ---- BOUTON VALIDER ---- */
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
    }

    /* ---- SECTION MENU ---- */
    #menuSection {
      display: none;
      text-align: center;
    }

    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }

    .menu-buttons button {
      background-color: #2980b9;
      color: #f1f1f1;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>

  <!-- √âTAPE 1 : MOT DE PASSE -->
  <div class="login-box" id="loginBox">
    <h2>Connexion</h2>
    <p>Entrez le mot de passe pour acc√©der au menu :</p>

    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Valider</button>

    <p class="error" id="errorMessage"></p>
  </div>

  <!-- √âTAPE 2 : MENU -->
  <div id="menuSection">
    <h2>Bienvenue üíô</h2>
    <div class="menu-buttons">
      <button onclick="alert('Lettre d\'amour √† afficher ici')">üíå Love Letter</button>
      <button onclick="alert('Musique √† jouer ici')">üéµ Music</button>
      <button onclick="alert('Notes √† afficher ici')">üìù Notes</button>
      <button onclick="alert('Galerie √† afficher ici')">üì∑ Gallery</button>
    </div>
  </div>

  <script>
    const correctPassword = "Pigeon";

    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuSection").style.display = "block";
      } else {
        error.textContent = "Mot de passe incorrect. R√©essaie.";
      }
    }
  </script>

</body>
</html>
