<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site s√©curis√©</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .centered-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1f1f1f;
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .password-container {
      position: relative;
      margin-top: 10px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      padding-right: 32px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
    }

    /* === MENU === */
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .menu button {
      background-color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu button:hover {
      transform: translateY(-3px);
      background-color: #ffe6ea;
    }

    .content {
      text-align: center;
      padding: 30px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- === √âCRAN DE CONNEXION === -->
  <div class="centered-box" id="loginSection">
    <div class="login-box">
      <h2>Connexion</h2>
      <p>Entrez le mot de passe pour acc√©der au site :</p>

      <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Mot de passe" />
        <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</span>
      </div>

      <button onclick="checkPassword()">Valider</button>

      <p class="error" id="errorMessage"></p>
    </div>
  </div>

  <!-- === MENU INTERACTIF CACH√â AU D√âBUT === -->
  <div class="hidden" id="menuSection">
    <header style="background-color:#ffb6c1;padding:20px;text-align:center;">
      <h1>Bienvenue sur ton espace secret !</h1>
    </header>

    <div class="menu">
      <button onclick="showContent('letter')">Love Letter</button>
      <button onclick="showContent('music')">Music</button>
      <button onclick="showContent('notes')">Notes</button>
      <button onclick="showContent('gallery')">Gallery</button>
    </div>

    <div class="content" id="mainContent">
      <p>Clique sur un bouton ci-dessus pour afficher le contenu ‚ú®</p>
    </div>
  </div>

  <!-- === SCRIPT === -->
  <script>
    const correctPassword = "Pigeon";

    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("menuSection").classList.remove("hidden");
      } else {
        error.textContent = "Mot de passe incorrect. R√©essaie.";
      }
    }

    function showContent(section) {
      const contentBox = document.getElementById("mainContent");

      if (section === "letter") {
        contentBox.innerHTML = "<h2>Ma lettre pour toi</h2><p>Tu es exceptionnelle et tu rends chaque jour plus doux. Merci d‚Äô√™tre qui tu es.</p>";
      } else if (section === "music") {
        contentBox.innerHTML = "<h2>Notre chanson</h2><audio controls><source src='song.mp3' type='audio/mpeg'>Ton navigateur ne supporte pas l‚Äôaudio.</audio>";
      } else if (section === "notes") {
        contentBox.innerHTML = "<h2>Nos souvenirs</h2><ul><li>Notre premier message</li><li>Notre premier appel</li><li>Les projets qu‚Äôon fera ensemble</li></ul>";
      } else if (section === "gallery") {
        contentBox.innerHTML = "<h2>Galerie</h2><p>[Ajoute ici des images, dessins ou souvenirs]</p>";
      }
    }
  </script>

</body>
</html>
