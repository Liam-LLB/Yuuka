<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion s√©curis√©e</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .login-box, .menu-box {
      background-color: #1b263b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .password-container {
      position: relative;
      margin-top: 10px;
    }

    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      padding-right: 32px;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    .menu-box h2 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .menu-button {
      background-color: #1e3a5f;
      border: none;
      border-radius: 15px;
      padding: 20px;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .menu-button:hover {
      background-color: #274c77;
    }

    .menu-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Connexion</h2>
    <p>Entrez le mot de passe pour acc√©der au site :</p>
    <div class="password-container">
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Valider</button>
    <p class="error" id="errorMessage"></p>
  </div>

  <div class="menu-box hidden" id="menuBox">
    <h2>Ces pages sont pour toi üíô</h2>
    <div class="grid">
      <button class="menu-button" onclick="location.href='bouton.html'">
        <img src="https://img.icons8.com/fluency/48/000000/picture.png" alt="Galerie" />
        Galerie
      </button>
      <button class="menu-button" onclick="location.href='bouton.html'">
        <img src="https://img.icons8.com/fluency/48/000000/bouquet.png" alt="Fleurs" />
        Fleurs
      </button>
      <button class="menu-button" onclick="location.href='bouton.html'">
        <img src="https://img.icons8.com/fluency/48/000000/lock--v1.png" alt="Cadenas" />
        Moments
      </button>
      <button class="menu-button" onclick="location.href='bouton.html'">
        <img src="https://img.icons8.com/fluency/48/000000/love-letter.png" alt="Lettre" />
        Lettre
      </button>
    </div>
  </div>

  <script>
    const correctPassword = "Pigeon";

    function togglePassword() {
      const passwordInput = document.getElementById("passwordInput");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è";
      }
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("menuBox").classList.remove("hidden");
      } else {
        error.textContent = "Mot de passe incorrect. R√©essaie.";
      }
    }
  </script>
</body>
</html>
</body>
</html>
