<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion s√©curis√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- === DEBUT DE LA BOITE DE CONNEXION === -->
<div class="login-box">
  <h2>Connexion</h2>
  <p>Entrez le mot de passe pour acc√©der au site :</p>
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <button onclick="checkPassword()">Valider</button>
  <p class="error" id="errorMessage"></p>
</div>
<!-- === FIN DE LA BOITE DE CONNEXION === -->

<!-- === DEBUT DU SCRIPT DE VALIDATION === -->
<script>
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const correctPassword = "pingou2025"; // üîë CHANGE CE MOT DE PASSE ICI
    const error = document.getElementById("errorMessage");

    if (input === correctPassword) {
      window.location.href = "home.html"; // üìÅ NOM DE LA PAGE A REDIRIGER SI BON MOT DE PASSE
    } else {
      error.textContent = "Mot de passe incorrect. R√©essaie.";
    }
  }
</script>
<!-- === FIN DU SCRIPT DE VALIDATION === -->

</body>
</html>
