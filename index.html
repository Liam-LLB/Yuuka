<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion s√©curis√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .login-box, .menu-box {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: none;
    }

    .login-box.active, .menu-box.active {
      display: block;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 40px);
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .toggle-eye {
      position: relative;
      left: -35px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background-color: #1d4ed8;
      color: white;
      padding: 20px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- √âtape 1 : Connexion -->
  <div class="login-box active" id="loginBox">
    <h2>Connexion</h2>
    <p>Entrez le mot de passe pour acc√©der au site :</p>
    <div>
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="checkPassword()">Valider</button>
    <p class="error" id="errorMessage"></p>
  </div>

  <!-- √âtape 2 : Menu -->
  <div class="menu-box" id="menuBox">
    <h2>Menu principal</h2>
    <div class="button-grid">
      <button class="btn" onclick="goToPage('bouton1.html')">Yuukalerie</button>
      <button class="btn" onclick="goToPage('bouton2.html')">Yuusiques</button>
      <button class="btn" onclick="goToPage('bouton3.html')">Yuugars</button>
      <button class="btn" onclick="goToPage('bouton4.html')">Yuukafe place</button>
    </div>
  </div>

  <script>
    const correctPassword = "Pigeon";

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const error = document.getElementById("errorMessage");
      if (input === correctPassword) {
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("menuBox").classList.add("active");
      } else {
        error.textContent = "Mot de passe incorrect. R√©essaie.";
      }
    }

    function goToPage(file) {
      window.location.href = file;
    }
  </script>
</body>
</html>
